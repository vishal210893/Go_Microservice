apiVersion: v1
kind: Service
metadata:
  name: go-microservice-service
  namespace: default
  labels:
    app: go-microservice
spec:
  selector:
    app: go-microservice
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-microservice-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: go-microservice-service
                port:
                  number: 80